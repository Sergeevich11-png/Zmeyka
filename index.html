<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Змейка</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        #score {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            font-size: 24px;
            text-align: center;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #111;
        }
        #controls {
            position: absolute;
            bottom: -60px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #555;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        #menu h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #4CAF50;
        }
        #menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #exit-btn {
            background-color: #f44336;
        }
        #exit-btn:hover {
            background-color: #d32f2f;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Счёт: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="controls">
            Свайпайте, чтобы управлять змейкой
        </div>
        <div id="menu">
            <h1>ЗМЕЙКА</h1>
            <div id="menu-buttons">
                <button id="new-game-btn">Новая игра</button>
                <button id="exit-btn">Выход</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const menu = document.getElementById('menu');
        const newGameBtn = document.getElementById('new-game-btn');
        const exitBtn = document.getElementById('exit-btn');

        // Размеры сетки
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;

        // Начальные данные игры
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 120;
        let gameLoop;
        let gameRunning = false;

        // Переменные для свайпов
        let touchStartX = 0;
        let touchStartY = 0;

        // Инициализация игры
        function initGame() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = `Счёт: ${score}`;
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            gameRunning = true;
            menu.classList.add('hidden');
        }

        // Генерация еды
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };

            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }

        // Обновление игры
        function update() {
            direction = nextDirection;

            const head = {...snake[0]};
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // Безстеночная логика: змейка проходит через границы
            if (head.x < 0) head.x = gridWidth - 1;
            if (head.x >= gridWidth) head.x = 0;
            if (head.y < 0) head.y = gridHeight - 1;
            if (head.y >= gridHeight) head.y = 0;

            // Проверка на столкновение с самим собой
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Счёт: ${score}`;
                generateFood();
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // Отрисовка игры
        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                ctx.strokeStyle = '#2E7D32';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.strokeStyle = '#D32F2F';
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // Конец игры
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FF5252';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Игра окончена!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Ваш счёт: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            
            // Показываем меню через 1.5 секунды
            setTimeout(() => {
                menu.classList.remove('hidden');
            }, 1500);
        }

        // Обработка свайпов
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning || (!touchStartX && !touchStartY)) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // Определяем основное направление свайпа
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Горизонтальный свайп
                if (diffX > 0 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (diffX < 0 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                // Вертикальный свайп
                if (diffY > 0 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (diffY < 0 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        });

        // Обработка кнопок меню
        newGameBtn.addEventListener('click', initGame);
        exitBtn.addEventListener('click', () => {
            menu.classList.remove('hidden');
        });

        // Запуск с меню
        menu.classList.remove('hidden');
    </script>
</body>
</html>
